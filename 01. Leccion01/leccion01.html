        $(function () {
            //jQuery('ul').css('color', 'red');
            jQuery('ul').addClass('textoVerde');
            jQuery('#lista li:first').addClass('rojo');
            jQuery('#lista li:nth-child(2)').addClass('azul');
            jQuery('#lista li:last').addClass('amarillo');
            
            $('li:first-child')
                .removeClass('rojo')
                .addClass('textoVerde');


            $('li:last-child').css('background-color', 'cyan');


        });


    </script>
