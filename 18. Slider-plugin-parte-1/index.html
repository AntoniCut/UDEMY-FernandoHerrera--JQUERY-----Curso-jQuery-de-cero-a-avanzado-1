<!DOCTYPE html>

<html lang="es">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title> SliderShow - Plugins - parte 1 </title>

	<!-- Importacion del jQuery -->
	<script src="js/lib/jquery-2.1.4.min.js"></script>

	<!-- Importacion de la Libreria gsap -->
	<script src="js/lib/gsap.min.js"></script>

	<!-- Importacion del Bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<link rel="stylesheet" href="css/style.css">

</head>

<body>

	<div class="container" align="center">

		<h1> Slideshow - Plugins - parte 1 </h1>
		<hr>

		<div class="slideShow">
			<ul>
				<li><img src="img/slide1.png"></li>
				<li><img src="img/slide2.png"></li>
				<li><img src="img/slide3.png"></li>
				<li><img src="img/slide4.png"></li>
			</ul>
		</div>

		<div class="slideShowButtons">
			<div data-idx="0" class="slideButton"> </div>
			<div data-idx="1" class="slideButton"> </div>
			<div data-idx="2" class="slideButton"> </div>
			<div data-idx="3" class="slideButton"> </div>
		</div>
		
		<button data-accion="activar" class="btn btn-primary activarTimer"> Activar Timer</button>

		<!--
		<button data-mov="ant" class="btn btn-primary botSlide">Anterior</button>
		<button data-mov="sig" class="btn btn-primary botSlide">Siguiente</button>
		-->

		quos excepturi.

	</div>


	<script src="js/slideShow.js"></script>

</body>

</html>
