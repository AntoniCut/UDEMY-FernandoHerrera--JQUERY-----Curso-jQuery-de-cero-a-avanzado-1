<!DOCTYPE html>

<html lang="es">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title> Objetos en jQuery 201 </title>

	<!-- Importacion del jQuery -->
	<script src="js/lib/jquery-2.1.4.min.js"></script>
	
	<!-- Importacion del Bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

		
	<!-- Importacion de la Hoja de Estilos -->
	<link rel="stylesheet" href="css/style.css">

</head>
<body>


<div class="container text-center">
	
	<h1> Objetos 201: <small> Objetos en jQuery </small> </h1>
	<hr>
		
</div>

<script>

	( function() {

		//var caja = '<input type="text" class="form-control" placeholder="Ingrese su nombre">';
		//$(".container").append(caja);

		$("<input>", {					//  Definimos un objeto de tipo input.
			type: 			"text",
			class: 			"form-control",
			placeholder: 	"Ingrese su nombre"
		})
		.appendTo('.container')			//  añadimos un input en el container.
		.on("keypress", function(e) {
			console.log(e.keyCode);		//  Obtenemos el código ASCII de la tecla presionada.
		});

		$("input").css({
			position: "relative",
			top:	  "200px"
		});

	})();

</script>

</body>
</html>
